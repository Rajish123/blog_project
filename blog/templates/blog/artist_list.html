
<style>
    .container{
        height: 100%;
        width: 100%;
    }
    .artist_list{
        width: 100%;
        height: 100%;
        border: 1px solid grey;;
        position: relative;
        padding: 5px;
        margin:5px 10px;
    }
    .img-container{
        margin: 5px 10px;
        padding: 5px;
        position: relative;
    }
    .artist_pic{
        height: 100px;
        width: 200px;
        padding: 10px 15px;
        border: 0;
        outline: 0;
        postion: relative;
    }
    .img-container figcaption{
        width: 200px;
        background-color: black;
        color: white;
        font-style: italic;
        font-size: 30px;
        padding: 2px;
        text-align: center;
    }
</style>

{% extends 'blog/base.html' %}

{% block content %}

<div class = "container">
    <div class = "artist_list">
        {% for artist in artist_list %}
            <div class = "img-container">
                <a href = "{% url 'artist_album' artist.id %}"><img class = "artist_pic" src = "{{artist.image.url}}"></a>
                <figcaption><a href = "{% url 'artist_album' artist.id  %}">{{artist}}</a></figcaption>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
