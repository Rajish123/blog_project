{% extends 'blog/base.html' %}

{% block content %}

<div class = "container">
    {% for song in song_list %}
        <div class = "album_list">
            {{song.title}}
            <audio controls>
                <source src="{{song.audio.url}}" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    {% endfor %}
</div>

{% endblock %}
